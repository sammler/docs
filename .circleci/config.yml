version: 2
jobs:
  build:
    docker:
      - image: felicianotech/docker-hugo:0.21
    working_directory: ~/project
  steps:
    - checkout
    - run:
        name: "Run Hugo"
        command: HUGO_ENV=production hugo -v -s ~/project/
    - run:
        name: "Test Website"
        command: htmlproofer ~/project/public --allow-hash-href --check-html --empty-alt-ignore
    - add_ssh_keys
